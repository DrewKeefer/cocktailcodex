<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script defer src="script.js"></script>
    <title>The Cocktail Codex</title>
</head>

<body>

<div class = "header">
    <p>THE COCKTAIL CODEX</p>
</div>

<div class = "row">
    <div class ="column left" id="filterColumn">
        <p class = "recHeader">Search by Name</p>
        <button class="recBtn" id="addRec">+ SEARCH</button>
        <p class = "ingHeader">Ingredients</p>
        <div class="left-wrapper" id="left-wrapper">
            <button class="btn addBtn" id="addIng">+ ADD</button>
            <div class = "category"></div>
            <button class="btn" id="Bourbon">Bourbon</button>
            <button class="btn" id="Gin">Gin</button>
            <button class="btn" id="Rum">Rum</button>
            <button class="btn" id="Tequila">Tequila</button>
            <button class="btn" id="Vodka">Vodka</button>
            <button class="btn" id="Whiskey">Whiskey</button>
            <div class = "category"></div>
            <button class="btn" id="Campari">Campari</button>
            <button class="btn" id="Cointreau">Cointreau</button>
            <button class="btn" id="Vermouth">Vermouth</button>
            <button class="btn" id="Syrup">Syrup</button>
            <button class="btn" id="Lemon">Lemon</button>
            <button class="btn" id="Lime">Lime</button>
            <p class = "listHeader">Cocktail List</p>
            <button class="listBtn" id="codex">Codex</button>
            <button class="listBtn" id="essentials">Essentials</button>
            <button class="listBtn" id="iba">IBA</button>
        </div>
    </div>

    <div class ="column right">
        <div class ="right-wrapper" id="matchDrinks"></div>
    </div>

</div>

</body>

</html>
